<ion-header>
  <ion-navbar>
   <ion-buttons end>
      <button ion-button icon-only (click)="increaseSets()">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
        <button ion-button color="dark" outline>{{params.sets}}</button>
        <button ion-button icon-only (click)="decreaseSets()">
            <ion-icon name="arrow-down"></ion-icon>
          </button>
     <button ion-button icon-only (click)="addRep()">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-buttons>
    <ion-title>
      <ion-input [(ngModel)]="params.name"></ion-input>

    </ion-title>
    
  </ion-navbar>
 
</ion-header>
<ion-header>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let set of params.reps">
      <input [(ngModel)]="set.workout">
      <ion-note item-front>{{set.time}}</ion-note>
      
      <button ion-button icon-only item-end (click)="deleteSet(workout)" color="danger">
        <ion-icon name="trash" ></ion-icon>
      </button>
      
      
    </ion-item>
  </ion-list>
  
</ion-content>
