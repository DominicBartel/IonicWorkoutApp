<ion-header>
  <ion-navbar>
   <ion-buttons end>
      <button ion-button icon-only (click)="changeSets('increase')">
          <ion-icon name="arrow-up"></ion-icon>
        </button>
        <button ion-button color="dark" outline>{{params.sets}}</button>
        <button ion-button icon-only (click)="changeSets('decrease')">
            <ion-icon name="arrow-down"></ion-icon>
          </button>
     <button ion-button icon-only (click)="addRep()">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-buttons>
    <ion-title>
      <ion-input [(ngModel)]="params.name"></ion-input>

    </ion-title>
    
  </ion-navbar>
 
</ion-header>
<ion-header>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let set of params.reps; let i = index" [attr.data-index]="i">
      <input [(ngModel)]="set.workout">
      <input id="{{'time_' + i}}" #time value="{{set.time}}" (click)="clickedNumber(time.value)" (blur)="checkNumber(time.value,i)" [(ngModel)]="params.reps[i].time">
      <!-- <ion-note item-front>{{set.time}}</ion-note> -->
      
      <button ion-button icon-only item-end (click)="deleteRep(i)" color="danger">
        <ion-icon name="trash" ></ion-icon>
      </button>
      
      
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer><div class="buttons">
    <button ion-button icon-only (click)='playWorkout()'><ion-icon name="play"></ion-icon></button></div>
