<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="changeWorkout()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Workouts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item  *ngFor="let workout of workouts" (click)="changeWorkout(workout)">
    <span  >
        {{workout.name}}
        
    
    <ion-note item-end>{{workout.sets}} Sets</ion-note > </span>
      <button ion-button icon-only item-end (click)="deleteWorkout(workout)" color="danger">
          <ion-icon name="trash"></ion-icon>
      </button>
    
  </ion-item>
</ion-list>

</ion-content>
