<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="changeWorkout()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Routines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item  *ngFor="let workout of workouts">
    <span (click)="changeWorkout(workout)" >
        {{workout.name}}
    </span>
    <ion-note item-front>{{workout.sets}} Sets</ion-note >
      <button ion-button icon-only item-end (click)="deleteWorkout(workout)">
          <ion-icon name="trash"></ion-icon>
      </button>
    
  </ion-item>
</ion-list>

</ion-content>
